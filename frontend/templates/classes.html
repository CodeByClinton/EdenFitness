{% load static %}
<section id="classes">
  <div class="w-full flex justify-center">
    <div class="w-eighty">
      <div class="animate-on-scroll text-center my-fluid-16-48">
        <h4
          class="font-bold text-fluid-h4 wide:text-fluid-wide-h4 text-jet dark:text-anti-flash_white-400"
        >
          OUR <span class="text-aero">CLASSES</span>
        </h4>
        <img
          class="mx-auto w-fluid-32-64 aspect-square my-fluid-8-16"
          src="{% static 'images/icons/benji.png' %}"
          alt=""
        />
        <p
          class="text-fluid-12-20 leading-tight landscape:inline-block landscape:mx-auto landscape:max-w-[65%]"
        >
          "With our qualified trainers running and overseeing classes, you will
          be able to challenge yourself in a safe, professional environment."
        </p>
      </div>


      <div
        id="classes-container"
        class="flex portrait:flex-col landscape:flex-row gap-fluid-16-48"
      >
          <aside
            id="class-btns"
            class="animate-on-scroll sticky grid portrait:grid-cols-2 portrait:md:grid-cols-3 gap-fluid-8-16"
            data-class-tabs-icon-url="{% static '/images/icons/class-tabs-icon.png' %}"
          >
            {% for button in buttons %}
            <button
              class="grid grid-cols-[auto_1fr] items-center gap-fluid-8-16 p-fluid-8-24 rounded-fluid-16-32 bg-anti-flash_white border-2 border-solid border-onyx-900 shadow-lg shadow-onyx-600 dark:border-outer_space dark:bg-onyx dark:shadow-none transition-all duration-500 ease-in-out hover:text-aero focus:text-aero focus:outline-none focus:ring focus:ring-aero"
              type="button"
              data-button-id="{{ button.title }}"
            >
              <img
                class="h-fluid-12-36 w-auto aspect-square"
                src="{% static '/images/icons/class-tabs-icon.png' %}"
                alt=""
              />
              <div class="group text-start font-semibold">
                <div class="min-w-max max-w-max">
                  <span
                    class="text-fluid-h5 bg-center-x bg-gradient-to-r from-aero to-aero bg-[length:0%_3px] bg-bottom bg-no-repeat transition-all duration-500 ease-out group-hover:bg-[position:center_bottom] lg:group-hover:bg-[length:100%_3px]"
                  >
                    {{ button.title }}
                  </span>
                </div>
              </div>
            </button>
            {% endfor %}
            <!-- <span -->
            <!--   class="col-span-2 mb-fluid-18-48 h-fluid-2-6 w-full animate-stretchContract bg-onyx-600 md:col-span-3 lg:col-span-1 lg:hidden dark:bg-anti-flash_white-400" -->
            <!-- ></span> -->
          </aside>
        <div id="class-content" class="animate__animated animate__faster flex-1"></div>
      </div>


    </div>
  </div>
</section>
